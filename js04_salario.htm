<html>
<head>
	<title>js04_salario.htm</title>>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta charset="utf-8"/>
</head>
<body>
	<script language="javascript">

	var js_qht;
	var js_vht;
	var js_inss;
	var js_tdes;
	var js_sb;
	var js_sl;

	js_qht= parseInt(window.prompt('informe a quantidade de horas trabalhadas/mes: (135 a 180)' , '00'));
	js_vht= parseInt(window.prompt('informe o valor da hora trabalhada: (25 a 50)' , '00'));
	js_inss= parseInt(window.prompt('informe o percentual de desconto INSS: (5 a 15)' , '00'));

	js_sb = js_vht * js_qht;
	js_tdes= (js_inss/100)* js_sb;
	js_sl = js_sb - js_tdes;

	document.write('<p><b> DEMOSTRTIVO PARA CALCULO DO SALRIO LIQUIDO</b>');
	document.write('<p> quantidade de horas trabalhadas (135 a 180 ) => <b>'+js_qht+'</b>');
	if(js_qht>180){
		document.write('...(<b>Valor maximo excedido!</b>)');

	}
	if(js_qht<135){
		document.write('...(<b>valor minimo invalido!</b>)');
    }

    document.write('<p>valor da hora trabalhada (25 a 50)=> <b>'+js_vht+'</b>');
    if(js_vht>50){
    	document.write('...(<b>valor maximo excedido!</b>)');
    }
    if(js_vht<25){
    	document.write('...(<b>valor minimo invalido!</b>)');
    }
    if(js_inss>15){
    	document.write('...(<b>valor maximo excedido!</b>)');
    }
    document.write('<p>==================================');
    document.write('<p><b>Salario Bruto = </b>'+js_sb);
    document.write('<p>total de desconto INSS='+js_tdes);
    document.write('<p><p><b>Salario liquido = </b>'+js_sl);
    if (js_sl>10500){
    	document.write('...(<b>Salario elelvado! </b> maior que 10.5000)');
    }
    else{
    	if(js_sl > 6000){
    		document.write('...(<b>Salario satisfatario!</b> maior que 6000)');
        }
        if(js_sl > 3000){
        	document.write('...(<b>Salario moderado!</b>maior que 3000');
        }
        else{
        	document.write('...(<b>salario insatisfatario!</b>menor ou igual a 3000)');
        }
    }
    </script>
    </body>
    </html>
